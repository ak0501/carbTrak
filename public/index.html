<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
</head>
<style type="text/css">
  .jumbotron{
    background: rgb(200, 54, 54);
   background: rgba(200, 54, 54, 0.0); 
   /* padding-top: 150px; */
  }

   .container{
     padding-bottom: 150px;
  
  }
  </style>
<body style="background-color: bisque;">
  <!-- <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Food Tracker
    </a>
  </nav> -->
  <div class="container" style="background-image: url(./assets/css/food.webp);height:100%;width: 100%;" >
    <div style="margin-top: 50px;" class="jumbotron text-center">
      <h1 class="display-4" style=" font-size:64px ; color:rgb(125, 187, 10); text-shadow:2px 2px 2px ;" >Food Tracker <span role="img" aria-label="Memo">
      </span></h1>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
        </div>
        <input type="text" class="form-control" id="newRestaurant" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter name to create a restaurant">
        <button class="createRestaurant">Create Restaurant</button>
      </div>
<!-- ──────────────────────────────────────────────────────────────────────────────── -->

<!-- ──────────────────────────────────────────────────────────────────────────────── -->
      
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
        <select id = "mySelect"class="browser-default custom-select">
          <option class="dropdown" value="">Select Existing Restuarant</option>
          <!-- <option value="2">Two</option>
          <option value="3">Three</option> -->
        </select>



        </div>
        <!-- <input type="text" class="form-control" id="restaurantBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"> -->
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <!-- <span class="input-group-text" id="inputGroup-sizing-sm" placeholder="meal-name"></span> -->
        </div>
        <input type="text" class="form-control" id="mealInput"
         aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter your meal name (eg:Chicken Sandwitch)">
      </div>
     
      <div class="form-group shadow-textarea">
        <textarea class="form-control z-depth-1" id="foodInput" rows="3" placeholder="Enter Items...&#10 Eg: 1 Cup white rice &#10 1 oz Chicken breast"></textarea>
      </div>

      <button class="btn btn-primary btn-lg mt-4" id="calculateBtn" role="button">calculate</button>
      <!-- append the values here making a table  -->
      <div class="table-responsive" style="color: antiquewhite;">
        <table class="table" id='nutrition'>
          <thead>
            <tr>
              <th scope="col" id="qty" >Qty (g)</th>
              <!-- <th scope="col" id="unit">Unit</th>
              <th scope="col"id="food">Food</th> -->
              <th scope="col" id="carbs">Carbs (g)</th>
              <th scope="col" id="carbs">Fiber (g)</th>
              <th scope="col" id="netCarbs">NetCarbs (g)</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
      
     
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
